<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="./images/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>My Gallery</title>
</head>

<body>
  <header>
    <div class="profile">

      <div class="info">
        <img id="profile-pic" src="./images/profilePhoto.png" alt="Profile Picture">
        <p class="name">
          Rodney Cotton
        </p>
        <span class="address">
          Helsinki, Finland
        </span>
      </div>

      <div class="acc-detail">
        <span class="card">
          <span class="card-number">100</span>
          <span class="card-type">Posts</span>
        </span>
        <span class="card">
          <p class="card-number">2,242</p>
          <p class="card-type">Followers</p>
        </span>
        <span class="card">
          <p class="card-number">1,432</p>
          <p class="card-type">Following</p>
        </span>
      </div>

    </div>
  </header>

  <main>
    <div class="images-container">
      <div class="image image1">
        <img src="./images/photo1.png" alt="photo1">
      </div>
      <div class="image image2">
        <img src="./images/photo2.png" alt="photo2">
      </div>
      <div class="image image3">
        <img src="./images/photo3.png" alt="photo3">
      </div>
      <div class="image image4">
        <img src="./images/photo4.png" alt="photo4">
      </div>
      <div class="image image5">
        <img src="./images/photo5.png" alt="photo5">
      </div>
      <div class="image image6">
        <img src="./images/photo6.png" alt="photo6">
      </div>
    </div>
  </main>

  <footer class="footer">
    <span class="footer-text">created by <a href="https://github.com/sahajunior"> @sahajunior</a> -
      <a href="https://devchallenges.io/">devChallenges.io</a></span>
  </footer>

</body>

</html>
